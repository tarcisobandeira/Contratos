<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Login</title>
	<meta charset="UTF-8" />
</h:head>
<h:body
	style="padding-top: 50px; padding-bottom: 20px; background: #343a40">
	<h:form>
		<b:container layout="fluid">
			<b:panel title="Login" collapsible="false" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Username:" for="username" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Username" id="username" value=""
							ajax="true" autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Password:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret placeholder="Password" id="password" value=""
							ajax="true" autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="6" styleClass="message">
						<b:message for="password" line-break-tag="p hr p" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="login" onclick="ajax:loginBean.login()"
							update="@form" look="primary" style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
