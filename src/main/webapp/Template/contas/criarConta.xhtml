<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formCContas">
		<b:container fluid="true" styleClass="col-md-8" style="float: none">
			<b:panel title="Nova Conta" collapsible="false" look="primary">
				<b:row>
					<b:column offset-md="2" col-xs="12" col-md="4">
						<b:inputText value="#{empresaMB.t.telefone}" label="Telefone:" />
					</b:column>
					<b:column col-xs="12" col-md="4">
						<b:inputText value="#{contasMB.c.nome}" label="Contrato:"
							disabled="true" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

</ui:composition>
