<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formC">
		<b:container fluid="true" styleClass="col-md-8" style="float: none">
			<b:panel title="Nova Conta" collapsible="false" look="primary">
				<b:row>
					<b:column col-xs="12" col-md="6">
						<b:inputText value="#{contasMB.cc.nome}" label="Nome:" />
					</b:column>
					<b:column col-xs="12" col-md="6">
						<b:inputText value="#{contasMB.em.nome}" disabled="true"
							label="Empresa:" />
					</b:column>
				</b:row>
				<b:row>
					<b:column col-xs="12" col-md="6">
						<b:dateTimePicker mode="popup" format="DD"
							label="EmissÃ£o da conta:" value="#{contasMB.emissao}" />
					</b:column>
					<b:column col-xs="12" col-md="6">
						<b:dateTimePicker mode="popup" format="DD"
							label="Vencimento da conta:" value="#{contasMB.vencimento}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column offset="4" col-xs="12" col-md="2">
						<b:commandButton value="Salvar" look="primary" style="width:100%"
							actionListener="#{contasMB.criarConta}" />
					</b:column>
					<b:column col-xs="12" col-md="2">
						<b:commandButton value="Voltar" look="primary"
							actionListener="#{empresaMB.atualizar}" style="width:100%"
							action="#{templateMB.setOpt(10)}" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

</ui:composition>
