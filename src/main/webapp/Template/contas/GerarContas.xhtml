<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formGContas">

		<p:dataView value="" var="" id="gridGContas" layout="grid">
			<p:dataViewGridItem>
				<p:panel header="Conta: #{cc.id}º">
					<h:outputText value="Nome: #{cc.nome}" />
					<br />
					<b:commandButton value="Dependências" look="primary">
						<f:setPropertyActionListener value="#{cc}" target="#{contasMB.em}" />
					</b:commandButton>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</ui:composition>
