<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formGContas">

		<p:dataView value="#{gerarContaMB.listGc}" var="gc" id="gridGContas"
			layout="grid" paginator="true" rows="6" paginatorPosition="top"
			styleClass="dataV"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}">
			<p:dataViewGridItem>
				<p:panel header="#{gc.mes_ano}" styleClass="camposItens">
					<h:outputText value="Status: #{gc.status_conta.descricao}" />
					<br />
					<b:buttonGroup>
						<b:commandButton value="Editar" look="primary">
							<f:setPropertyActionListener value="" target="" />
						</b:commandButton>
						<b:commandButton value="Anexos" look="primary">
							<f:setPropertyActionListener value="" target="" />
						</b:commandButton>
					</b:buttonGroup>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</ui:composition>
