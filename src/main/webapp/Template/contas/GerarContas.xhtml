<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formGContas">

		<p:dataView value="#{gerarContaMB.listGc}" var="gc" id="gridGContas"
			layout="grid" paginator="true" rows="6" rowsPerPageTemplate="3,6,9"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">>
			<p:dataViewGridItem>
				<p:panel header="#{gc.mes_ano}" style="text-align:center">
					<h:outputText value="Status: #{gc.status_conta.descricao}" />
					<br />
					<b:commandButton value="Anexos" look="primary">
						<f:setPropertyActionListener value="#{cc}" target="#{contasMB.em}" />
					</b:commandButton>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</ui:composition>
