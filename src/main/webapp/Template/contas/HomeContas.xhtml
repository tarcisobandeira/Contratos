<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formHContas">

		<b:panel title="Em Aberto" look="primary" styleClass="painel">
			<p:dataView styleClass="dataV" value="#{homeContasMB.listAberto}"
				var="hc" id="gridContasA" layout="grid" paginator="true" rows="6"
				paginatorPosition="top"
				paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}">

				<p:dataViewGridItem>
					<p:panel header="#{hc.conta.nome}" styleClass="camposItens">
						<h:outputText value="#{hc.status_conta.descricao}" />
						<br />
						<h:outputText value="#{hc.mes_ano}" />
						<br />
						<b:buttonGroup>
							<b:commandButton id="editar" value="Editar" look="primary"
								actionListener="#{templateMB.setOpt(13)}">
								<f:setPropertyActionListener value="#{hc}"
									target="#{gerarContaMB.editar}" />
							</b:commandButton>
							<b:commandButton value="Anexos" look="primary">
								<f:setPropertyActionListener value="" target="" />
							</b:commandButton>
							<b:commandButton look="primary" id="info" value="Info"
								ajax="true" />
						</b:buttonGroup>
						<p:overlayPanel for="info" hideEffect="fade"
							styleClass="conteiner">
							<b:column>
								<h:outputText styleClass="bold" value="Conta: " />
								<h:outputText value="#{hc.conta.nome}" />
							</b:column>
							<b:column>
								<h:outputText styleClass="bold" value="Contador: " />
								<h:outputText value="#{hc.contador}" />
							</b:column>
							<b:column>
								<h:outputText styleClass="bold" value="MÃªs e ano: " />
								<h:outputText value="#{hc.mes_ano}" />
							</b:column>
							<b:column>
								<h:outputText styleClass="bold" value="Pagamento: " />
								<h:outputText value="#{hc.dia_pagamento}" />
							</b:column>
							<b:column>
								<h:outputText styleClass="bold" value="Valor: " />
								<h:outputText value="#{hc.valor}" />
							</b:column>
							<b:column>
								<h:outputText styleClass="bold" value="Obs: " />
								<h:outputText value="#{hc.obs}" />
							</b:column>
							<b:column>
								<h:outputText styleClass="bold" value="Status: " />
								<h:outputText value="#{hc.status_conta.descricao}" />
							</b:column>
						</p:overlayPanel>
					</p:panel>
				</p:dataViewGridItem>
			</p:dataView>
		</b:panel>
		<b:panel title="Fechados" look="primary" styleClass="painel">
			<p:dataView styleClass="dataV" value="#{homeContasMB.listFechados}"
				var="lf" id="gridContas" layout="grid" paginator="true" rows="6"
				paginatorPosition="top"
				paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}">

				<p:dataViewGridItem>
					<p:panel header="#{lf.conta.nome}" styleClass="camposItens">
						<h:outputText value="#{lf.status_conta.descricao}" />
						<br />
						<h:outputText value="#{lf.mes_ano}" />
						<br />
						<b:commandButton value="Anexos" look="primary">
							<f:setPropertyActionListener value="" target="" />
						</b:commandButton>
					</p:panel>
				</p:dataViewGridItem>
			</p:dataView>
		</b:panel>
	</h:form>
</ui:composition>
