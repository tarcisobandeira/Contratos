<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formHContas">
		<p:dataView styleClass="dataV" value="#{homeContasMB.listGc}" var="hc" id="gridContas"
			layout="grid" paginator="true" rows="6" rowsPerPageTemplate="3,6,9"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}">

			<p:dataViewGridItem>
				<p:panel header="#{hc.conta.nome}" styleClass="camposItens">
					<h:outputText value="#{hc.status_conta.descricao}" />
					<br />
					<h:outputText value="#{hc.mes_ano}" />
					<br />
					<b:buttonGroup>
						<b:commandButton>

						</b:commandButton>
						<b:commandButton>

						</b:commandButton>
					</b:buttonGroup>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</ui:composition>
