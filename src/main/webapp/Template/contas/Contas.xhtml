<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formContas">
		<b:commandButton look="primary" value="Nova Conta"
			action="#{templateMB.setOpt(11)}"/>
			
		<p:dataView value="#{contasMB.listCC}" var="cc" id="gridContas"
			layout="grid">
			<p:dataViewGridItem>
				<p:panel header="Conta: #{cc.id}ยบ">
					<h:outputText value="Dia criado: #{cc.dia_criado}" />
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</ui:composition>
