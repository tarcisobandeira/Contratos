<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formContas">
		<b:commandButton look="primary" value="Nova Conta"
			action="#{templateMB.setOpt(11)}" />

		<p:dataView value="#{contasMB.listCC}" var="cc" id="gridContas"
			layout="grid" paginator="true" rows="6" rowsPerPageTemplate="3,6,9"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">>
			<p:dataViewGridItem>
				<p:panel header="Conta: #{cc.id}º" style="text-align:center">
					<h:outputText value="Nome: #{cc.nome}" />
					<br />
					<b:commandButton value="Dependências" look="primary"
						action="#{templateMB.setOpt(12)}">
						<f:setPropertyActionListener value="#{cc}"
							target="#{gerarContaMB.cc}" />
					</b:commandButton>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</ui:composition>
