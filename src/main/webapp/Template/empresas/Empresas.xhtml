<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formEmpresas">
		<b:commandButton look="primary" value="Nova Empresa"
			action="#{templateMB.setOpt(3)}" ajax="true" update=":formTemplate" />

		<p:dataView value="#{empresaMB.listE}" var="e" id="gridEmpresa"
			layout="grid">
			<p:dataViewGridItem>
				<p:panel header="#{e.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%;text-align:center">
						<h:outputText value="#{e.nome}" />
						<br />
						<b:buttonGroup>
							<b:commandButton value="Contatos" look="primary"
								actionListener="#{empresaMB.setMostrar(true)}">
								<f:setPropertyActionListener value="#{e}"
									target="#{empresaMB.empresa}" />
							</b:commandButton>
							<b:commandButton value="Contratos" look="primary"
								action="#{templateMB.setOpt(4)}">
								<f:setPropertyActionListener value="#{e}"
									target="#{contratoMB.em}" />
							</b:commandButton>
						</b:buttonGroup>
					</h:panelGrid>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
		<br />
		<h:form id="formContato" rendered="#{empresaMB.mostrar==true}">
			<b:tabView tabPosition="left">
				<b:tab title="Telefone">
					<p:dataView value="#{empresaMB.listT}" var="t" layout="grid">
						<p:dataViewGridItem>
							<p:panel>
								<h:outputText value="#{t.telefone}" />
							</p:panel>
						</p:dataViewGridItem>
					</p:dataView>
					<b:commandButton look="primary" value="ADD"
						action="#{templateMB.setOpt(6)}" />
				</b:tab>
				<b:tab title="Email">

				</b:tab>
				<b:tab title="Site">

				</b:tab>
				<b:tab title="Financeiro">

				</b:tab>
			</b:tabView>
		</h:form>
	</h:form>

</ui:composition>
