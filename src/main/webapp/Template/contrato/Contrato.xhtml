<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formContrato">
		<b:commandButton look="primary" value="Novo Contrato"
			action="#{templateMB.setOpt(5)}" />

		<p:dataView value="#{contratoMB.listC}" var="c" id="gridContrato"
			layout="grid">
			<p:dataViewGridItem>
				<p:panel header="#{c.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%;text-align:center">
						<h:outputText value="#{c.nome}" />
						<br />
						<b:buttonGroup>
							<b:commandButton value="Contas" look="primary">
							</b:commandButton>
							<b:commandButton actionListener="#{empresaMB.setMostrar(true)}"
								look="primary" value="Anexo">
								<f:setPropertyActionListener value="#{c}"
									target="#{contratoMB.anexo}" />
							</b:commandButton>
						</b:buttonGroup>
					</h:panelGrid>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>
	<h:form id="formAnexo" rendered="#{empresaMB.mostrar==true}"
		enctype="multipart/form-data">
		<b:tabView tabPosition="left">
			<b:tab title="UpLoad">
				<p:fileUpload fileUploadListener="#{contratoMB.addAnexo}"
					skinSimple="true" allowTypes="/(\.|\/)(pdf|jpe?g|png)$/"
					invalidFileMessage="SÃ£o permitidas somente imagens e PDF (png, jpeg, jpg, pdf)" />
			</b:tab>
			<b:tab title="DownLoad">
				<b:container fluid="true" style="float: none">
					<b:panel collapsible="false" look="primary">
						<h:outputText value="#{contratoMB.anexo.arquivo}" />
						<br />
						<b:commandButton value="Baixar" ajax="true"
							disabled="#{contratoMB.anexo.arquivo == null}"
							actionListener="#{contratoMB.download}">
							<p:fileDownload value="#{contratoMB.sc}" />
						</b:commandButton>
					</b:panel>
				</b:container>
			</b:tab>
		</b:tabView>
	</h:form>

</ui:composition>
