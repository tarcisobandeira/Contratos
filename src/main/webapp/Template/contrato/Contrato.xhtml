<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formContrato">
		<b:commandButton look="primary" value="Novo Contrato"
			action="#{templateMB.setOpt(5)}" />

		<p:dataView value="#{contratoMB.listC}" var="c" id="gridContrato"
			layout="grid">
			<p:dataViewGridItem>
				<p:panel header="#{c.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%;text-align:center">
						<h:outputText value="#{c.nome}" />
						<br />
						<b:buttonGroup>
							<b:commandButton value="Contas" look="primary">
							</b:commandButton>
							<b:commandButton oncomplete="PF('anexo').show();" value="Anexo"
								look="primary">
								<f:setPropertyActionListener value="#{c}"
									target="#{contratoMB.anexo}" />
							</b:commandButton>
						</b:buttonGroup>
					</h:panelGrid>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>
	<h:form id="formDialog">
		<p:dialog header="#{contratoMB.anexo.nome}" widgetVar="anexo">
			<h:form id="a" enctype="multipart/form-data">
				<p:fileUpload fileUploadListener="#{contratoMB.addAnexo}"
					skinSimple="true" />
				<br />
			</h:form>
		</p:dialog>
	</h:form>

</ui:composition>
