<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formEmpresas">
		<b:commandButton look="primary" value=" Nova Empresa"
			action="#{templateMB.setOpt(3)}" ajax="true" update=":formTemplate" />

		<p:dataView value="#{empresaMB.listE}"  var="e" id="gridEmpresa" layout="grid" >
			<p:dataViewGridItem >
				<p:panel header="#{e.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%;text-align:center">
						<h:outputText value="#{e.nome}" />
					</h:panelGrid>
				</p:panel>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</ui:composition>
